<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Functions</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <h1>Different Dropdown Functions</h1>
        <select id="functionSelector">
            <option value="fibonacci">Fibonacci Series</option>
            <option value="armstrong">Armstrong Number</option>
            <option value="reverse">Reverse Number</option>
        </select>

        <div id="inputContainer">
            <label for="inputValue" style="color: blue; ">Enter Number:</label>
            <input type="number" id="inputValue">
        </div>

        <button onclick="executeFunction()">Execute</button>

        <div id="result"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
